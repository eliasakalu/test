 <!DOCTYPE html>
<html lang="en" class="is-animating">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nani Project</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      color: #333;
      background-color: #fff;
      overflow-x: hidden;
    }
    
    /* Courtney-inspired styles */
    .mil-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    
    .mil-frame {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    /* Top panel / Navigation */
    .mil-top-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 40px;
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }
    
    .mil-logo {
      font-size: 24px;
      font-weight: 700;
      text-decoration: none;
      color: #1e293b;
    }
    
    .mil-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: #2563eb;
      border-radius: 50%;
      margin-right: 5px;
    }
    
    .mil-navigation ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    
    .mil-navigation a {
      text-decoration: none;
      color: #1e293b;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .mil-navigation a:hover {
      color: #2563eb;
    }
    
    .mil-top-panel-btns {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .mil-contact-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
    }
    
    /* Left panel */
    .mil-left-panel {
      position: fixed;
      left: 40px;
      bottom: 40px;
      z-index: 900;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    
    .mil-page-name {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #1e293b;
      font-weight: 500;
      margin-bottom: 20px;
      writing-mode: vertical-lr;
      transform: rotate(180deg);
    }
    
    .mil-social-icons {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .mil-social-icons a {
      color: #64748b;
      font-size: 18px;
      transition: color 0.3s;
    }
    
    .mil-social-icons a:hover {
      color: #2563eb;
    }
    
    /* Content area with hero and image side by side */
    .mil-content {
      display: flex;
      height: 100vh;
      width: 100%;
    }
    
    /* Left side - Hero content */
    .mil-scroll-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 100px;
      background-color: #f8fafc;
      text-align: center;
    }
    
    .mil-banner-title {
      margin-bottom: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .mil-upper {
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-size: 14px;
      color: #64748b;
      font-weight: 500;
    }
    
    .mil-banner-title h1 {
      font-size: 80px;
      line-height: 1.1;
      font-weight: 700;
      color: #1e293b;
      margin: 15px 0;
      text-align: center;
    }
    
    /* Oval frame with circle text */
    .mil-oval-frame {
      position: absolute;
      left: 50%;
      bottom: 50px;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
    }
    
    .mil-circle-text {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .mil-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #2563eb;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }
    
    /* Right side - Image area */
    .mil-right-banner {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    
    .mil-banner-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .mil-banner-person {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Flying skills elements */
    .mil-flying-skills {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .mil-skills-frame {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .mil-item {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }
    
    .mil-item img {
      width: 30px;
      height: 30px;
      object-fit: contain;
    }
    
    .mil-el {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #2563eb;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
    }
    
    /* Utility classes */
    .mil-mb-30 {
      margin-bottom: 30px;
    }
    
    .mil-center {
      text-align: center;
    }
    
    /* Animation classes */
    .mil-up {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    
    .is-animating .mil-up {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="root"></div>

  <script type="text/babel">
    function NavigationBar() {
      return (
        <div class="mil-top-panel">
          <a href="#" class="mil-logo"><span class="mil-dot"></span>Nani Project</a>
          
          <div class="mil-navigation">
            <nav>
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Download Resume</a></li>
              </ul>
            </nav>
          </div>

          <div class="mil-top-panel-btns">
            <a href="#" class="mil-contact-btn">
              <i class="fas fa-envelope"></i>
            </a>
          </div>
        </div>
      );
    }

    function LeftPanel() {
      return (
        <div class="mil-left-panel">
          <div class="mil-page-name mil-upper mil-dark">Homepage</div>
          <ul class="mil-social-icons">
            <li><a href="#" target="_blank" class="social-icon"><i class="fab fa-linkedin-in"></i></a></li>
            <li><a href="#" target="_blank" class="social-icon"><i class="fab fa-github"></i></a></li>
            <li><a href="#" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#" target="_blank" class="social-icon"><i class="fab fa-behance"></i></a></li>
          </ul>
        </div>
      );
    }

    function HeroSection(props) {
      return (
        <div class="mil-scroll-wrapper">
          <div class="mil-banner-title mil-center">
            <div class="mil-upper mil-dark mil-up mil-mb-30">HELLO! MY NAME IS</div>
            <h1 class="mil-up mil-mb-30">{props.fname}<br/>{props.lname}</h1>
            <p class="mil-upper mil-dark mil-up">{props.role}</p>
          </div>
          
          <div class="mil-oval-frame">
            <div class="mil-circle-text">
              <a href="#about" class="mil-button">
                <i class="fas fa-arrow-down"></i>
              </a>
            </div>
          </div>
        </div>
      );
    }

    function ImageSection() {
      return (
        <div class="mil-right-banner">
          <div class="mil-banner-frame">
            <img 
              src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80" 
              alt="Professional portrait" 
              class="mil-banner-person"
            />
          </div>
          
          <div class="mil-flying-skills">
            <div class="mil-skills-frame">
              <div class="mil-item" style={{top: '30%', left: '10%'}}>
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="React" />
              </div>
              <div class="mil-item" style={{bottom: '15%', left: '20%'}}>
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python" />
              </div>
              <div class="mil-item" style={{bottom: '45%', right: '15%'}}>
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/figma/figma-original.svg" alt="Figma" />
              </div>
              <div class="mil-el mil-addition-el-1" style={{top: '20%', right: '25%'}}>+</div>
              <div class="mil-el mil-addition-el-2" style={{bottom: '30%', left: '30%'}}>+</div>
            </div>
          </div>
        </div>
      );
    }

    function App() {
      return (
        <div class="mil-wrapper">
          <div class="mil-frame">
            <NavigationBar />
            <LeftPanel />
            <div class="mil-content">
              <HeroSection 
                fname="Betelehem" 
                lname="Akalu" 
                role="I am a Business Analyst and a Software Developer."
              />
              <ImageSection />
            </div>
          </div>
        </div>
      );
    }

    const container = ReactDOM.createRoot(document.querySelector(".root"));
    container.render(<App />);
    
    // Simple animation trigger
    setTimeout(() => {
      document.body.classList.add('is-animating');
    }, 100);
  </script>
</body>
</html>
